Db:
  name:           'wistify_list'
  install:        true
  col_prefix:     'list_'
  meta:           false
  columns:
    id:
      type:           BIGINT
      size:           20
      unsigned:       true
      auto_increment: true

    uid:
      type:           VARCHAR
      size:           32

    title:
      type:           VARCHAR
      size:           255

    description:
      type:           LONGTEXT

    date:
      type:           DATETIME
      default:        '0000-00-00 00:00:00'

    modified:
      type:           DATETIME
      default:        '0000-00-00 00:00:00'

    status:
      type:           VARCHAR
      size:           20
      default:        'publish'

    menu_order:
      type:           BIGINT
      size:           20
      default:        0

    public:
      type:           TINYINT
      size:           1
      default:        1

  search:             [ 'title', 'description' ]

  cb:                 'tiFy\Plugins\Emailing\Db\MailingList'  

