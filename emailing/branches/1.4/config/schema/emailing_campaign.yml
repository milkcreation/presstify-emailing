Db:
  name:           'wistify_campaign'
  install:        true
  col_prefix:     'campaign_'
  meta:           true
  columns:
    id:
      type:           BIGINT
      size:           20
      unsigned:       true
      auto_increment: true

    uid:
      type:           VARCHAR
      size:           32
      default:        null

    title:
      type:           VARCHAR
      size:           255
      default:        null

    description:
      type:           VARCHAR
      size:           255
      default:        null

    author:
      type:           BIGINT
      size:           20
      unsigned:       true
      default:        0

    date: 
      type:           DATETIME
      default:        '0000-00-00 00:00:00'

    modified:
      type:           DATETIME
      default:        '0000-00-00 00:00:00'

    status:
      type:           VARCHAR
      size:           25
      default:        'draft'

    step: 
      type:           INT
      size:           2
      default:        0

    template_name:
      type:           LONGTEXT

    content_html:
      type:           LONGTEXT

    content_txt:
      type:           LONGTEXT

    recipients:
      type:           LONGTEXT

    message_options:
      type:           LONGTEXT

    send_options:
      type:           LONGTEXT

    send_datetime:
      type:           DATETIME
      default:        '0000-00-00 00:00:00'

  search:             [ 'title', 'description' ]
  
  cb:                 'tiFy\Plugins\Emailing\Db\Campaign'

